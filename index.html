<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Max Docs - Simple Text Editor</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2563eb;
            --background-color: #f8fafc;
            --surface-color: #ffffff;
            --border-color: #e2e8f0;
            --text-color: #1e293b;
            --text-muted: #64748b;
            --font-family: 'Inter', sans-serif;
            --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
        }

        body {
            font-family: var(--font-family);
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background-color: var(--surface-color);
            border-radius: 8px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
            overflow: hidden;
        }

        .toolbar {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            padding: 0.75rem;
            background-color: #f1f5f9;
            border-bottom: 1px solid var(--border-color);
        }

        .toolbar-button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0.5rem;
            margin: 0 0.25rem;
            border-radius: 4px;
            font-size: 1rem;
            color: var(--text-muted);
            transition: background-color 0.2s, color 0.2s;
        }

        .toolbar-button:hover {
            background-color: #e2e8f0;
            color: var(--text-color);
        }
        
        .toolbar-button.active {
            background-color: #dbeafe;
            color: var(--primary-color);
        }

        .editor {
            padding: 2rem;
            min-height: 60vh;
            outline: none;
            line-height: 1.7;
            font-size: 16px;
        }
        
        .editor:focus {
            box-shadow: none;
        }

        .footer {
            padding: 0.75rem 1rem;
            background-color: #f1f5f9;
            border-top: 1px solid var(--border-color);
            text-align: right;
            font-size: 0.875rem;
            color: var(--text-muted);
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="toolbar">
            <button class="toolbar-button" data-command="bold"><b>B</b></button>
            <button class="toolbar-button" data-command="italic"><i>I</i></button>
            <button class="toolbar-button" data-command="underline"><u>U</u></button>
            <button class="toolbar-button" data-command="strikeThrough"><s>S</s></button>
            <button class="toolbar-button" data-command="insertUnorderedList">‚óè</button>
            <button class="toolbar-button" data-command="insertOrderedList">1.</button>
            <button class="toolbar-button" data-command="formatBlock" data-value="h1">H1</button>
            <button class="toolbar-button" data-command="formatBlock" data-value="h2">H2</button>
            <button class="toolbar-button" data-command="formatBlock" data-value="p">P</button>
            <button class="toolbar-button" data-command="createLink">üîó</button>
            <button class="toolbar-button" data-command="unlink">üíî</button>
            <button class="toolbar-button" data-command="undo">‚Ü©Ô∏è</button>
            <button class="toolbar-button" data-command="redo">‚Ü™Ô∏è</button>
        </div>
        <div id="editor" class="editor" contenteditable="true"></div>
        <div class="footer">
            <span id="status">Saved</span>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const editor = document.getElementById('editor');
            const status = document.getElementById('status');
            const toolbar = document.querySelector('.toolbar');

            // Load content from local storage
            if (localStorage.getItem('max-docs-content')) {
                editor.innerHTML = localStorage.getItem('max-docs-content');
            } else {
                editor.innerHTML = '<h1>Welcome to your new document!</h1><p>Start typing here...</p>';
            }

            // Save content to local storage
            let saveTimeout;
            editor.addEventListener('input', () => {
                status.textContent = 'Saving...';
                clearTimeout(saveTimeout);
                saveTimeout = setTimeout(() => {
                    localStorage.setItem('max-docs-content', editor.innerHTML);
                    status.textContent = 'Saved';
                }, 500);
            });

            // Toolbar functionality
            toolbar.addEventListener('click', (e) => {
                const button = e.target.closest('.toolbar-button');
                if (!button) return;

                const command = button.dataset.command;
                const value = button.dataset.value || null;

                if (command === 'createLink') {
                    const url = prompt('Enter the URL:');
                    if (url) {
                        // Ensure the URL has a protocol
                        let fullUrl = url;
                        if (!/^https?:\/\//i.test(url)) {
                            fullUrl = 'http://' + url;
                        }
                        
                        const selection = window.getSelection();
                        if (selection.rangeCount > 0 && selection.getRangeAt(0).toString().length > 0) {
                            // If text is selected, turn it into a link
                            document.execCommand('createLink', false, fullUrl);
                        } else {
                            // If no text is selected, insert the URL as a link
                            const linkHtml = `<a href="${fullUrl}" target="_blank">${url}</a>`;
                            document.execCommand('insertHTML', false, linkHtml);
                        }
                    }
                } else {
                    document.execCommand(command, false, value);
                }
                editor.focus();
                updateToolbar();
            });
            
            // Update toolbar button states
            const updateToolbar = () => {
                const buttons = toolbar.querySelectorAll('.toolbar-button');
                buttons.forEach(button => {
                    const command = button.dataset.command;
                    if (document.queryCommandState(command)) {
                        button.classList.add('active');
                    } else {
                        button.classList.remove('active');
                    }
                });
            };
            
            editor.addEventListener('keyup', updateToolbar);
            editor.addEventListener('mouseup', updateToolbar);
        });
    </script>

</body>
</html>
